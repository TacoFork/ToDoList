<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container" th:replace="base :: navbar"></div>

    <div class="container">
        <h2 align="center">To Do List</h2>
        <table class="table table-bordered" th:if="${toDoList.size()} > 0">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Priority</th>
                <th scope="col">Due Date</th>
                <th scope="col">Complete?</th>
            </tr>
            </thead>
            <tbody th:each="toDo: ${toDoList}">
                <tr>
                    <td th:text="${toDo.id}"></td>
                    <td th:text="${toDo.name}"></td>
                    <td th:text="${toDo.description}"></td>
                    <td th:switch="${toDo.priority}">
                        <span th:case="high">
                            <i class="bi bi-exclamation-triangle-fill" Style="color:red"></i>
                        </span>
                        <span class="priorityPic" th:case="medium">
                            <i class="bi bi-exclamation-triangle-fill" Style="color:yellow"></i>
                        </span>
                        <span class="priorityPic" th:case="low">
                            <i class="bi bi-exclamation-triangle-fill" Style="color:greenyellow"></i>
                        </span>
                    </td>
                    <td th:text="${toDo.dueDate}"></td>
                    <td>
                        <span th:if="${toDo.complete}">
                            <i class="bi bi-check-lg check" Style="color:green;"></i>
                        </span>
                        <span th:unless="${toDo.complete}">
                            <i class="bi bi-x-lg" Style="color:red"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
