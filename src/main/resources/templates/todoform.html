<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>To Do Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:replace="base :: navbar"></div>

    <div class="container">
        <h2 align="center">Form</h2>
        <form action="#" th:action="@{/displayEntry}" th:object="${toDo}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="row g-5">
                <div class="col mb-3">
                    <label for="taskName" class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="taskName" aria-describedby="nameHelp">
                    <div id="nameHelp" class="form-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="col mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="text" class="form-control" th:field="*{dueDate}" id="dueDate" aria-describedby="dueHelp">
                    <div id="dueHelp" class="form-text" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
                </div>
            </div>
            <div class="row g-5">
                <div class="col-6 mb-3">
                    <label for="picture" class="form-label">Picture</label>
                    <input type="text" class="form-control" th:field="*{picture}" id="picture" aria-describedby="pictureHelp">
                    <div id="pictureHelp" class="form-text" th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}"></div>
                </div>
                <div class="col">
                    <p class="mb-1">Priority:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="high"
                               th:field="*{priority}" aria-describedby="priorityHelp" value="high">
                        <label class="form-check-label" for="high">
                            High
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="medium"
                               th:field="*{priority}" aria-describedby="priorityHelp" value="medium">
                        <label class="form-check-label" for="medium">
                            Medium
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="low"
                               th:field="*{priority}" aria-describedby="priorityHelp" value="low">
                        <label class="form-check-label" for="low">
                            Low
                        </label>
                    </div>
                    <div id="priorityHelp" class="form-text" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>
                </div>
                <div class="col">
                    <p class="mb-1">Completed?:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes"
                               th:field="*{complete}" aria-describedby="completeHelp" value="true">
                        <label class="form-check-label" for="yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="no"
                               th:field="*{complete}" aria-describedby="completeHelp" value="false">
                        <label class="form-check-label" for="no">
                            No
                        </label>
                    </div>
                    <div id="completeHelp" class="form-text" th:if="${#fields.hasErrors('complete')}" th:errors="*{complete}"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col mb-1">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" th:field="*{description}"
                              aria-describedby="descriptionHelp"></textarea>
                    <div id="descriptionHelp" class="form-text" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
