<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

    <div class="container" th:replace="base :: navbar"></div>

    <div class="container p-5">
        <h2 align="center">Entry</h2>
        <div class="clearfix">
            <img th:src="${toDo.picture}" class="col-md-6 float-md-end mb-3 ms-md-3" alt="Task picture">
            <p th:inline="text" Style="margin:0";>
                ID: [[${toDo.id}]] <br>
                Name: [[${toDo.name}]] <br>
                Due Date: [[${toDo.dueDate}]]
            </p>
            <span th:switch="${toDo.priority}">
                Priority:
                <span th:case="high"><i class="bi bi-exclamation-triangle-fill" Style="color:red;"></i></span>
                <span th:case="medium"><i class="bi bi-exclamation-triangle-fill" Style="color:yellow;"></i></span>
                <span th:case="low"><i class="bi bi-exclamation-triangle-fill" Style="color:greenyellow;"></i></span>
            </span>
            <br>
            Complete:
            <span th:if="${toDo.complete}">
                <i class="bi bi-check-lg check" Style="color:green;"></i>
            </span>
            <span th:unless="${toDo.complete}">
                <i class="bi bi-x-lg" Style="color:red"></i>
            </span>
            <p th:inline="text">Description: [[${toDo.description}]]</p>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
